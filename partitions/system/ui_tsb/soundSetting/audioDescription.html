<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../all.css">
<script type="text/javascript" src="audioDescription.js"></script>
<style type="text/css">
.progressContainer/* 设置 关于列表每行第二项属性*/
{
	position:absolute;
	left:370px;
	width:270px;
	height:27px;
	top:16px;
	text-align:right;
}
</style>
</head>

<body onload="init()" onunload="uninit()">
<div id="fourthMenuLeft"></div>
<div id="fourthMenuRight">
    <div class="titleName">
        <span style="top:60px; position:absolute">Advanced Settings</span>
    </div>
    <div id="listUpRemind" style="display:none; top:120px;">
        <img src="../images/arrow/U-Focus.png"/>
    </div>
    <div class="showMenu">
        <ul style="position:absolute" id="menuUl">
            <li>
            </li>
            <li class="list">
                <span class="listFirstProperty"></span>

                <div id="speakerStatus" class="listSecondProperty"></div>
                <img class="listThirdPropertyImg" src="../images/arrow/focus_R-Focus.png"/>
            </li>
            <li class="list">
                <span class="listFirstProperty"></span>

                <div id="HeadphoneStatus" class="listSecondProperty"></div>
                <img class="listThirdPropertyImg" src="../images/arrow/focus_R-Focus.png"/>
            </li>
            <li class="list">
                <span class="listFirstProperty"></span>

                <div id="BTDeviceStatus" class="listSecondProperty"></div>
                <img class="listThirdPropertyImg" src="../images/arrow/focus_R-Focus.png"/>
            </li>
            <li class="list">
                <span class="listFirstProperty"></span>

                <div id="ADVolumePgreContainer" class="progressContainer">
                    <div id="ADVolumePgreLeft" class="progressBarLeft" style="width:250px;"></div>
                    <div class="progressBarCenter"></div>
                    <div id="ADVolumePgreRight" class="progressBarRight" style="width:0px;"></div>
                </div>
                <div id="ADVolumeValue" class="listThirdProperty"></div>
            </li>
        </ul>
    </div>
    <div id="listDownRemind" style="top:1010px;display:none;">
        <img src="../images/arrow/D-Focus.png"/>
    </div>
    <div id="fourthListFocus"></div>
</div>

<!----------------------弹出列表框使用---------------------->
<div id="listForm" class="fourthPopUpBox">
    <img id="listUpImg" src="../images/arrow/U-Focus.png"/>
    <ul id="listBox">
        <img id="listFormFocus" class="formFocus" src="../images/Focus_Frame/Focus2.png">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <img id="listDownImg" src="../images/arrow/D-Focus.png"/>
</div>
<!----------------------预置选择列表--------------------------->
<div id="preSetBar" style="display:none;position:absolute;  height:108px; top:900px; z-index:1001; border-style:none ;border-radius: 10px;border-right:2px solid #91b3d0; background:url(../images/P.png) no-repeat 0 0;opacity: 1;">
        <span id="preSetOption" style="border:none;"></span>
        <img id="currentOption" src="../images/Check-36.png" style="position:absolute; top:34px; left:320px; display:none;" />
        <span class="preSetValue" style="left:350px; width:140px;"></span>
        <span class="preSetValue" style="left:580px; width:140px;"></span>
        <span class="preSetValue" style="left:810px; width:140px;"></span>
        <img id="preSetSelectFocus" src="../images/OP-01-1_Focus.png" style=" width:230px; left:305px; height:90px; top:7px;"/>
</div>
<!----------------------进度条调整项--------------------------->
<div id="adjustProgressBox">
    <div id="adjustProgMinorUp">
        <span class="adjustProgSpan"></span>
    </div>
    <div id="adjustProgMain">
        <img src="../images/SS_1_02_3_Activation.png" style="position:absolute;left:10px;">

        <div class="adjustName" style="width:240px;">
            <span class="adjustProgSpan" style="width:240px;"></span>
        </div>
        <div id="adjustProgBar">
            <div id = "progressBarLeftDiv" class="progressBarLeft" style="width:250px; background:#f00"></div>
            <div class="progressBarCenter"></div>
            <div class="progressBarRight" style="width:250px;"></div>
        </div>
        <div id="adjustProgValue">100</div>
    </div>
    <div id="adjustProgMinorDown">
        <span class="adjustProgSpan"></span>
    </div>
</div>
</body>
</html>
