<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="../all.css">
<script type="text/javascript" src="netflixSetting.js"></script>
<style>

#netflixPopWin
{	
    position:absolute;
	left:100px;/*650px;*/
	width:800px;
	border:4px  solid #1b1b1b;/*设置边框颜色;*/
	opacity:0.8;
	height:300px;
	left:560px;
	top:300px; 
	background:#000; 
	display:none;
}
.netflixTitle/*设置密码对话框的title*/
{
	position:absolute;
	width: 750px;/*550px;*/
	height: 50px;
	line-height: 50px;
	top:30px;
	left:25px;
	font-size:32px;
	color:#FFF;
	font-weight:bold;
	border-bottom: 1px solid #ccc;
	background:#000;
	white-space:nowrap;
	overflow:hidden;
}

#buttonFocus/*密码框button 焦点*/
{
	position: absolute;
	width: 170px;
	height: 70px;
	top:200px;
	left: 440px;
	display:block;
}

#buttonList
{
	position:absolute;
	top:350px;
	height:50px;
	width:600px;
}
.netButton/*对话框中的按钮样式*/
{
	position: absolute;
	width: 150px;
	height: 40px;
	top:10px;
	padding-top: 7px;
	font-size: 25px;
	font-weight: bold;
	color: #fff;
	text-align: center;
	background: #333;
	border-radius: 10px;
}
.netflixRemind
{
	position: absolute;
	top: 180px;
	height: 60px;
	line-height:30px;
	color:#FFFFFF;
	font-size: 28px;
	text-align: left;
	width:750px;/*500px;*/ 
	left:25px;
	display:block;
}
</style>
</head>

<body onload="init()">
	<div id="thdMenuLeft"></div>
    <div id="thdMenuRight" style=" display:block">
        <div class="titleName">
            <span id="titleNameSpan" style="top:60px; position:absolute"></span>
        </div>
        <div id="listUpRemind" style="display:none; top:120px;">
            <img src="../images/arrow/U-Focus.png"/>
        </div>
        <div class="showMenu">
            <ul style="position:absolute" id="menuUl">
                <li>
                </li>
                <li class="list">
                    <span class="listFirstProperty"></span>
                </li>
                <li class="list">
                    <span class="listFirstProperty"></span>
                </li>
                <li class="list">
                    <span class="listFirstProperty"></span>
                </li>
            </ul>
        </div>
        <div id="listDownRemind" style="top:1010px;display:none;">
            <img src="../images/arrow/D-Focus.png"/>
        </div>
        <div id="thdListFocus"></div>
    </div>
    <!-------------------------------------弹出对话框--------------------------------------------->
   <div id="netflixPopWin" style="left:560px; height:300px;">
  		<span id="popTitle" class="netflixTitle" ></span>
        <div id="popContent" class="netflixRemind" style=" text-align:center; top:100px;">
        </div>
        <div id="buttonList" style="top:200px;left: 0px">
            <div class="netButton" style="left:200px;"></div>
            <div class="netButton" style="left:450px;"></div>
        </div>
         <img id="buttonFocus" src="../images/Focus_Frame/Focus2.png" />
   </div>
   
   
   <!------------------------说明提示框---------------------------------------->
   <div id="promptWin">
   		<img class="promptWinLeft"/>
        <div class="promptWinRight">
        	<span id="promptContent">
            </span>
        </div>
   </div>
</body>
</html>
