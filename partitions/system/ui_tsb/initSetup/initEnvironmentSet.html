function notifyProcess(evt)
{
    var msg = evt.which;
    //全局消息
    switch(msg)
    {
	    case top.E_READY_TO_CHANGE_SCART://ready to cart
	        top.isChangeToScartAfterInit = 1;
	    	break;
		case top.E_NETWORK_CONNECT_TEST_SUCCESS:
		case top.E_NETWORK_CONNECT_TEST_FAIL:
		case top.E_DATABASE_FILE_DAMAGE:
		case top.E_STR_SCREEN_OFF:
		{
			top.systemEventProc(evt);
		}
		break;
	    case top.E_MUTE_OFF:
	    	top.showMute(0);
	       break;
        case top.E_HP_PLUGIN:
        case top.E_HP_PLUGOUT:
        {
            top.systemEventProc(evt);
            break;
        }
	    default:
	        break;
    }
}

function keyproc(e)
{
	var ret = true;
	var keycode = e.which;
	
	//快捷键处理
	switch (keycode)
	{
		case top.VK_POWER://power
			top.keyDownProcess(e);
			break;
		case top.VK_UP:
			toUp();
			ret = false;
			break;
		case top.VK_DOWN:
			toDown();
			ret = false;
			break;
		case top.VK_LEFT:
			toLeft();
			ret = false;
			break;
		case top.VK_RIGHT:
			toRight();
			ret = false;
			break;
		case top.VK_ENTER:
			doEnter();
			ret = false;
			break;
		case top.VK_RED:
			top.changeSource();
			top.jumpPage();
			break;
		case top.VK_0:
		case top.VK_1:
		case top.VK_2:
		case top.VK_3:
		case top.VK_4:
		case top.VK_5:
		case top.VK_6:
		case top.VK_7:
		case top.VK_8:
		case top.VK_9:
			if(focusOn == "password")
			{
				doCheck(e.which - 48);
			}
			else
			{
				top.keyDownProcess(e);
			}
			break;
		case top.VK_HOME:
			//check pwd for changing Prject Id
			//if(top.changeProjIdPwd == "062598")
			//	top.enterProjIdPwd(keycode);
			break;	
		default:
			ret = true;
			break;
	}
	return ret;

}

function SetDefaultCountry()
{
    refreshMultiLanguage();
    if(top.isCBFlag) 
    {
		position_on_localCountryList = 0;//gelunbiya
		top.g_country = country_localCountry_index[position_on_localCountryList];
		setting.firstAudioLanguage = 7;
		setting.firstSubtitleLanguage = 7;
		setting.teletextLanguage = 7;
		setting.timeZone = 29; // 哥伦比亚 默认设置时区为 GMT -5:00
    }
    else 
    {
		position_on_localCountryList = 0;//墨西哥
		top.g_country = country_localCountry_index[position_on_localCountryList];
		setting.firstAudioLanguage = country_localLanguage_index[position_on_localCountryList];
		setting.firstSubtitleLanguage = country_localLanguage_index[position_on_localCountryList];
		setting.teletextLanguage = country_localLanguage_index[position_on_localCountryList];
    }
	channel.systemCountry = top.g_country;
	var i = 0;
	for(i = 0; i < STTLEnableCtryPstionInCtryIndex.length; i++)
	{
		if(position_on_localCountryList == STTLEnableCtryPstionInCtryIndex[i])
		{
			setting.enableSubtitle=1;
			break;
		}
	}
	if(i == STTLEnableCtryPstionInCtryIndex.length)
	{
		setting.enableSubtitle=0;
		if(22 == top.g_country)/*spain*/
		{
			setting.hbbTVMode = 1;
		}
	}

	if(8 == top.g_country)//france
	{
		setting.parentalRating = 18;
		initPasswordSet();
	}
	else if(12 == top.g_country)//意大利
	{
		initPasswordSet();
	}
	else
	{
		initLocationSet();
	}
}

function toUp()
{
	if(focusOn == "language")
	{
      if(languageSum <= DISPLAY_COUNT)
       {
		 list_position_h = list_position_h == 0 ? langWords.length - 1 : list_position_h - 1;
		 changeShow();
		 $("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
       }
      else
       {
		if(list_position_h <= 0) 
		{
			if(offset > 0)
			{
				offset--;
				for(var i = 0; i < 5; i++)
				{
					selectSpanList[i].innerHTML = langWords[offset + i];
				}
			}
			else
			{
				list_position_h = 4;
				offset = languageSum - 5;
				for(var i = 0; i < 5; i++)
				{
					selectSpanList[i].innerHTML = langWords[offset + i];
				}
			}
			$("ScrollBar").style.top = SCROLL_START_TOP + parseInt(SCROLL_MAX_HEIGHT*offset/line_count,10) + "px";
		}
		else
		{
			list_position_h--;
		}	
		changeShow();
		$("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
		showUpDownFlagImg(languageSum,offset);
	  }
	}
    else if(focusOn == "disclaimer")
    {
        top.$("otherPage").contentWindow.toUp();
    }
	else if(focusOn == "country")
	{
        if(countrySum <= DISPLAY_COUNT)
        {
            list_position_h = list_position_h == 0 ? country_localCountry_index.length - 1 : list_position_h - 1;
            $("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
        }
        else
        {
            if(list_position_h <= 0)
            {
                if(offset > 0)
                {
                    offset--;
                    for(var i = 0; i < 5; i++)
                    {
                        selectSpanList[i].innerHTML = countrys[offset + i];
                    }
                }
                else

function showUpDownFlagImg(optionSum,positionOffset)
{
	//第一阶段不做鼠标，所以隐藏。
	$("initListUpImg").style.opacity = 0;
	$("initListDownImg").style.opacity = 0;
	return;
	//第一阶段不做鼠标，所以隐藏。
	

	if(optionSum <= 5)
	{
		$("initListUpImg").style.opacity = 0;
		$("initListDownImg").style.opacity = 0;
		return;
	}
	
	if(positionOffset > 0)
	{
		$("initListUpImg").style.opacity = 1;
	}
	else
	{
		$("initListUpImg").style.opacity = 0;
	}
	
	if((positionOffset + 4) >= (optionSum - 1))
	{
		$("initListDownImg").style.opacity = 0;
	}
	else
	{
		$("initListDownImg").style.opacity = 1;
	}
}

function doCheck(which)
{
	//需要说明的是String.fromCharCode(which)的值总是大写的，因为onkeyup和onkeydown事件不能主动判断键盘的大小写，onkeypress可以判断大小写。其中只有onkeyup事件能获取键盘按下去后的结果值，因为此处需用到要清除键盘按下去后的值，所以只能用onkeyup事件，考虑到遥控器只有数字键，没有大小写之分，所以够用了
	
	if(list_position_h == 0)
	{
		password = password + which;
		$("pass").innerText = $("pass").innerText.substring(0,passNumCount)+"*"+"_";
		passNumCount++;
		var length = password.length;
		if(length == 4)
		{
			list_position_h = 1;
			$("scanInputFocus").style.top = SCAN_FOCUS_START + list_position_h*SCAN_FORM_AND_FOCUS_STEP + "px";
			$("pass").innerText = $("pass").innerText.substring(0,passNumCount);
			$("rePass").innerText = "_";
			passNumCount = 0;
		}
	}
	else
	{
		rePassword = rePassword + which;
		$("rePass").innerText = $("rePass").innerText.substring(0,passNumCount)+"*"+"_";
		passNumCount++;
		var length = rePassword.length;
		if(length == 4)
		{
			if(rePassword == password)
			{
				if(password == "0000")
				{
					$("passError").innerText=changePassRemindWords[3];
					password = "";
					rePassword = "";
					passNumCount = 0;
					$("pass").innerText = "_";
					$("rePass").innerText = "";
					list_position_h = 0;
					$("scanInputFocus").style.top = SCAN_FOCUS_START + list_position_h*SCAN_FORM_AND_FOCUS_STEP + "px";
				}
				else
				{
					setting.password = password;
					initLocationSet();
				}
			}
			else
			{
				$("passError").innerText=changePassRemindWords[1];
				password = "";
				rePassword = "";
				passNumCount = 0;
				$("pass").innerText = "_";
				$("rePass").innerText = "";
				list_position_h = 0;
				$("scanInputFocus").style.top = SCAN_FOCUS_START + list_position_h*SCAN_FORM_AND_FOCUS_STEP + "px";
			}
		}
	}
}

/**
 * 检查country_localCountry_index中是否有为空的county index
 * 如果有，则删除为空的index，重置country_localCountry_index
 */
function checkCountryIsEmpty()
{
    var index = 0;
    for(var i = 0;i < country_localCountry_index.length ; i++)
    {
        if(top.all_country[country_localCountry_index[i]] != null && top.all_country[country_localCountry_index[i]] != " " &&
                top.all_country[country_localCountry_index[i]] != "" && top.all_country[country_localCountry_index[i]] != "*")
        {
            notEmptyCountryIndexArray[index] = country_localCountry_index[i];
            index++;
        }
        else    //当前索引指向的country为" "
        {
            isHasEmp = true;
        }
    }
    if(isHasEmp)    //如果有为空的索引，去掉该索引，并且重置country_localCountry_index
    {
        countrySum = index;
        country_localCountry_index = new Array(countrySum);
        for(var i=0;i < countrySum;i++)
        {
            country_localCountry_index[i] = notEmptyCountryIndexArray[i];
        }
    }
}

            18,6,442,9,35,6,6,18,471,474,
            31,6];		//同语言对应(选择国家后audiolang，Subtitle，teletext对应的语言在语言数组中的位置);选择澳大利亚和新西兰跟UK情况一样
        languageSum = top.mlmLangIndex.length;
        countrySum	= country_localCountry_index.length;
        //checkCountryIsEmpty();
        countrys	= new Array(countrySum);
    }
}

function init()
{
    top.initTextDirection(window);
	if(top.isAUFlag)//澳洲平台 重新初始化变量
	{
		initAuData();
	}
	else if(top.isAFFlag)
	{
		initAfData();
	}	
    if(top.isLAFlag) //拉美平台 重新初始化变量
    {
        initLAData();
    }
	if(top.isNAFlag) //北美平台 重新初始化变量
	{
		initNAData();
	}
	
	if(top.isCBFlag) //北美平台 重新初始化变量
	{
		initCOData();
	}
	if(top.isAPFlag || top.isIRNFlag)
	{
		initAPData();
	}
	if(top.isCAFlag)
	{
		initCAData();
	}

	refreshMultiLanguage();
	top.stopTimeout();
	setting.sendMsgToDBC(1);
	urlAttribute = window.location.search.substring(1);//除去？
	stepImgList = $("subTitleForm").getElementsByTagName("img");
	containerLiList = $("container").getElementsByTagName("li");
	selectSpanList = $("container").getElementsByTagName("span");
	tipsButtonClassList = $("locationTips").getElementsByClassName("tipsButton");
	//面板按键处理场景设置
	setting.contextOf5in1 = top.CONTEXT_MENU_SELECT;
	//开机设置LED初始状态为normal，由三个状态组合而成
	setting.setProperty("sita.bootup.led.work", "off");
	setting.setProperty("sita.bootup.led.standby", "on");
	setting.setProperty("sita.bootup.led.standbying", "on");
	//top.g_channel.testLog("setting.tvRunningMode =" + top.g_setting.tvRunningMode);
    /****shopmode 2.3需求******/
    setting.setProperty("app.ui.autoshopmode.switch","1");//auto shopmode 默认为开
    /****shopmode 2.3需求******/
	//parent.updateInitTitle(FirstTitle);
	$("subTitleTag").innerHTML = subTitle;
	
	$("back").getElementsByTagName("span")[0].innerHTML = hotkeyWords[0];
	$("select").getElementsByTagName("span")[0].innerHTML = hotkeyWords[1];
	$("next").getElementsByTagName("span")[0].innerHTML = hotkeyWords[2];
	$("initListFormFocus").style.display = "block";
	
    if (typeof(middleware) != "undefined")
    {
        middleware.setUIContext(1);
    }
	
	if(top.isFirstInitNotifyThread)//初始化消息接收线程
	{
		setting.createNotifyThread();
		setting.browserIsStart();
		top.isFirstInitNotifyThread = 0;
	}
	
	if(urlAttribute == "network")
	{
		initLocationSet();
	}
	else
	{
		initLanguageSet();
	}
	addMouseListener();
	initDefaultValue();//重置恢复出厂后需要UI设置的值
}

function initDefaultValue()
{
	if("true" == top.isSCBCFlag)
	{
		//SCBC客户要求autoStandby默认off
		var countryForUI = top.g_setting.getProperty("ro.sita.cfg.app.countryForUI","NULL");
		if("US" == countryForUI)
		{
			//SCBC美国客户默认关闭DLNA
			setting.dlnaEnable = 0;
		}
	}
	else if (top.isLAFlag || top.isNAFlag)
    {
        setting.autoStandby = 0;//拉美和中美区要求autoStandby默认off
    }
	else
	{
		setting.autoStandby = 1;
	}
}

function addMouseListener()
{
	document.body.onmousedown = function(evt){evt.preventDefault();
		if(evt.button == 2 && focusOn != "locationTips") toLeft();//right key
	}
	
	for(var i = 0; i < 5; i++)
	{
		containerLiList[i].setAttribute("newAttr",i);
		containerLiList[i].onmousedown = function(evt){
			if(evt.button == 0){//left key
				if(focusOn == "language")
				{
					list_position_h = parseInt(this.getAttribute("newAttr"));
					changeShow();
					$("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
					doEnter();
				}
				else if(focusOn == "country")
				{
					list_position_h = parseInt(this.getAttribute("newAttr"));
					$("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
					doEnter();
				}
				else if(focusOn == "location")
				{
					if(parseInt(this.getAttribute("newAttr")) < 3)
					{
						list_position_h = parseInt(this.getAttribute("newAttr"));
						$('initListFormFocus').style.top = list_position_h*SELECT_STEP + "px";
						doEnter();
					}
				}
			}
		}
	}
	$("initListUpImg").onmousedown = function(evt){
		if(evt.button == 0){//left key
			if(focusOn == "language")
			{
				if($("initListUpImg").style.opacity == 1)
				{
					list_position_h = 0;
					changeShow();
					$("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
					toUp();
				}
			}
			else if(focusOn == "country")
			{
					if($("initListUpImg").style.opacity == 1)
					{
						list_position_h = 0;
						$("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
						toUp();
					}
			}
		}
	}
	$("initListDownImg").onmousedown = function(evt){
		if(evt.button == 0){//left key
			if(focusOn == "language")
			{
				if($("initListDownImg").style.opacity == 1)
				{
					list_position_h = 4;
					changeShow();
					$("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
					toDown();
				}
			}
			else if(focusOn == "country")
			{
				if($("initListDownImg").style.opacity == 1)
				{
					list_position_h = 4;
					$("initListFormFocus").style.top = list_position_h*SELECT_STEP + "px";
					toDown();
				}
			}
		}
	}
	
	for(var i = 0; i < 2; i++)
	{
		tipsButtonClassList[i].setAttribute("newAttr",i);
		tipsButtonClassList[i].onmousedown = function(evt){
			if(evt.button == 0){//left key
				if(focusOn == "locationTips")
				{
					form_position_h = parseInt(this.getAttribute("newAttr"));
					if(form_position_h == 1)
					{
						$("tipsButtonFocus").style.left = "476px";
					}
					else 
					{
						$("tipsButtonFocus").style.left = "150px";
					}
					doEnter();
				}
			}
		}
	}
}
</script>
</head>
