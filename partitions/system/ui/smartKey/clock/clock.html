<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="clock.css"/>
    <script type="text/javascript" src="../../event.js"></script>
    <script type="text/javascript" src="clock.js"></script>
</head>

<body onload="init()" onunload="uninit()">
    <!-- 1表盘 -->
    <div class="background">

        <!-- big -->
        <div id="big_clock" class="display_none">
            <div id="chassis">
                <img id="chassis_img">
            </div>
            <div id="time">
                <span id="time_span"></span>
            </div>
            <div id="location">
                <span id="location_span"></span>
            </div>

            <div style="position: absolute;z-index: 8;">
                <img id="heart_big" src="clock_images/big_night_heart.png" style="position: absolute;z-index: 1;top:515px;left:934px;">
                <canvas id="canvas_big" width="1920" height="1080" style="position: absolute;z-index: 0;"></canvas>
            </div>
        </div>

        <!-- little 1 -->
        <div id="little_clock" class="display_none">
            <div id="little_clock_1" class="display_none little_clock">
                <div style="position: absolute;top:170px; z-index: 0;">
                    <img src="clock_images/LittleClockProjection.png">
                </div>
                <div style="position: absolute;z-index: 1;">
                    <img id="chassis_little1_img">
                </div>
                <div style="position:absolute;;z-index: 8;">
                    <img id="heart_little_1" src="clock_images/little_night_heart.png"
                         style="position: absolute;z-index: 1;top:165px;left:165px;">
                    <canvas id="canvas_little_1" width="1920" height="1080"
                            style="position: absolute;z-index: 0;"></canvas>
                </div>
                <div class="location_span">
                    <span id="location_little1_span"></span>
                </div>
                <div class="time_span">

            </div>

                <div style="position:absolute;;z-index: 8;">

            <img  src="clock_images/AddButtonClickEffect.png" >
