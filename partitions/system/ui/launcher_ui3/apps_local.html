<script type="text/javascript">

function setFocusId(id)
{
	parent.FocusId(id)
}

document.onmousemove = function()
{
	parent.focus();
}
document.onclick = function()
{
	if(top.$("otherPage").src.indexOf("connectNetworkRemind.html")==-1)
	{
		parent.focus();
	}
}

function requestConfig(url)
{
    var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function()
	{
		if(xmlhttp.readyState == 4)
		{
            if (xmlhttp.status == 200)
            {
                var cc = (new DOMParser()).parseFromString(xmlhttp.responseText, "text/xml");
                var xx = cc.getElementsByTagName("app");
                var ss = "";
                for (var i=0; i<xx.length; i++)
                {
                    for (var j=0; j<xx[i].childNodes.length; j++)
                    {
                        if (xx[i].childNodes[j].nodeType==4)
                        {
                            ss += xx[i].childNodes[j].data;
                        }
                    }
                }
                document.getElementById("appsPage").innerHTML = ss;
                //updateZeasn();
            }
            else
            {
                requestConfig("apps_la.xml");
            }
		}
	}
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}

function updateApps()
{
    var filename = "apps_la.xml";
    if (top.isSambaFlag == "true" && top.g_setting.getProperty("app.ui.sambaTV","1") =="1")
        filename = "apps_la_samba.xml";
    else
        filename = "apps_la.xml";
    requestConfig(filename);
}
</script>
