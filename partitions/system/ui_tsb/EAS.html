#remind
{
	position: absolute;
    left: 710px;
    top: 440px;
    width: 500px;
    height: 200px;
	line-height:200px;
    background: rgba(0,0,0,0.8);
    border:solid 4px #1b1b1b;

    font-size:28px;

<script>
top.keySetForUI(1);
var setting			= top.g_setting;

function init()
{
    top.initTextDirection(window);
	//面板按键处理场景设置
	setting.contextOf5in1 = top.CONTEXT_MENU_SELECT;
	top.showBackground(0);
}

function $(id)
{
	return document.getElementById(id);
}

document.onkeydown = keyproc;

function keyproc(evt)
{
	var keycode = evt.which;
	console.log("keycode is "+keycode+" isEASFlag is "+top.isEASFlag);
	if(top.isEASFlag == 1)//只能响应静音与待机键
	{
		switch(keycode)
		{
			case top.VK_POWER://power
			case top.VK_MUTE://mute
				top.keyDownProcess(evt);
				break;
			default:
				break;
		}

	}
	else
	{
		$("main").src="channelPlay.html";
		top.requestFocus(top.main, 1);
		setFrameFocusPage("main");
	}
}
document.onsystemevent = notifyProcess;
function notifyProcess(evt)
{
	var msg = evt.which;
	var p1 = evt.modifiers;
	console.log("notifyProcess receive event "+msg+" p1 is "+p1);
	//全局消息
	/*
	switch(msg)
	{
		default:
			top.systemEventProc(evt);
			break;
	}
	*/
}
