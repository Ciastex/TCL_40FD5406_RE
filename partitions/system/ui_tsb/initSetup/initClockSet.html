function notifyProcess(evt)
{
    var msg = evt.which;
    //全局消息
    switch(msg)
    {
	    case top.E_READY_TO_CHANGE_SCART://ready to cart
	        top.isChangeToScartAfterInit = 1;
	    	break;
		case top.E_NETWORK_CONNECT_TEST_SUCCESS:
		case top.E_NETWORK_CONNECT_TEST_FAIL:
		case top.E_DATABASE_FILE_DAMAGE:
		case top.E_STR_SCREEN_OFF:
		{
			top.systemEventProc(evt);
		}
		break;
        case top.E_HP_PLUGIN:
        case top.E_HP_PLUGOUT:
        {
            top.systemEventProc(evt);
            break;
        }
	    default:
	        break;
    }
}

function keyproc(e)
{
	var ret = true;
	var keycode = e.which;
	//快捷键处理
	switch (keycode)
	{
		case top.VK_POWER://power
			top.keyDownProcess(e);
			break;
		case top.VK_LEFT:// left
			toLeft();
			ret = false;
			break;
		case top.VK_UP:// up
			toUp();
			ret = false;
			break;
		case top.VK_DOWN://down
			toDown();
			ret = false;
			break;
		case top.VK_RIGHT:
			toRight()
			break;
		case top.VK_ENTER:
			doEnter();
			ret = false;
			break;
		case top.VK_RED:
			top.changeSource();
			top.jumpPage();
			break;
		case top.VK_0://0
		case top.VK_1:
		case top.VK_2:
		case top.VK_3:
		case top.VK_4:
		case top.VK_5:
		case top.VK_6:
		case top.VK_7:
		case top.VK_8:
		case top.VK_9://9
			if(focusOn == "manual")
			{
				if(list_position_h == 0)//date
				{
					inputflag = 1;
					date_only[num_position] = checkRightDate(num_position,keycode - 48);

					doRightInTimes(timeContentSpanList,time_only,TIME_LENGTH,timeLinkChar);
				}
			}
			break;
		default:
			ret = true;
			break;
	}
	return ret;

/*
*描述：根据当前输入的数字判断日期是否符合规则从而纠正日期。合法年是在1900-2099之间
*参数：position当前输入的数字要放在数组date_only的位置；number：输入的数字
*返回值：number:返回纠正后的输入数字
全局变量:date_only
*/
function checkRightDate(position,number)
{
    console.log("--huangzhming in checkRightDate() position = " + position + "  number = " + number);
    if(position == 0)//日期在01-31之间
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            number = 1;
            //date_only[0]=1;
        }
        else
        {
            if((number*10+date_only[1])>31)
            {
                number=3;
                date_only[1]=1;
            }
            else if((number*10+date_only[1])<=0)
            {
                number=0;
                date_only[1]=1;
            }
        }
	}
	else if(position == 1)//日期在01-31之间
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            if ((number + date_only[0] * 10) > 14) {
                //date_only[1] = 4;
                number = 4;
            }
            else if ((number + date_only[0] * 10) < 13) {

                //date_only[1] = 3;
                number = 3;
            }
        }
        else
        {
            if(((date_only[0]*10)+number)>31)
            {
                date_only[0]=3;
                number=1;
            }
            else if(((date_only[0]*10)+number)<=0)
            {
                date_only[0]=0;
                number=1;
            }
        }
	}
	else if(position == 2)//月份在01-12之间，但是二月份的日期不能超过29天
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            if(date_only[0]*10 + date_only[1] == 13)//年份在1348-1416之间
            {
                if(number < 4)
                {
                    number = 4;
                }
            }
            else if(date_only[0]*10 + date_only[1] == 14)//年份在1348-1416之间
            {
                if(number > 1)
                {
                    number = 1;
                }
            }
        }
        else
        {
            if((number*10+date_only[3])>12)
            {
                number=1;
                date_only[3]=2;
            }
            else if((number*10+date_only[3])<=0)
            {
                number=0;
                date_only[3]=1;
            }
        }
	}
	else if(position == 3)//月份在01-12之间，但是二月份的日期不能超过29天
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            var nowYear = date_only[0]*1000 + date_only[1]*100 + date_only[2]*10 +  number;
            if(nowYear < 1348)//年份在1348-1416之间
            {
                date_only[0] = 1;
                date_only[1] = 3;
                date_only[2] = 4;
                if(number < 8)
                {
                    number = 8;
                }
            }
            else if( nowYear > 1416)//年份在1348-1416之间
            {
                date_only[0] = 1;
                date_only[1] = 4;
                date_only[2] = 1;
                if(number > 6)
                {
                    number = 6;
                }
            }
        }
        else
        {
            if((number+date_only[2]*10)>12)
            {
                date_only[2]=1;
                number=2;
            }
            else if((number+date_only[2]*10)<=0)
            {
                date_only[2]=0;
                number=1;
            }
            else if((number+date_only[2]*10) == 2)//二月份的日期不能超过29天
            {
                if((date_only[0]*10 + date_only[1]) > 29)//如果日期超过29，则将月份改为3月份
                {
                    number = 3;
                }
            }
        }
	}
	else if(position == 4)//年份在1970-2037之间，但是2月份的天数需要特别的注意
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            if((number*10+date_only[5])>12)
            {
                number=1;
                date_only[5] = 2;
            }
            else if((number*10+date_only[5])<=0)
            {
                number=0;
                date_only[5] = 1;
            }
        }
        else
        {
            if((number*10+date_only[5])>20)
            {

                number=2;
                date_only[5]=0;
            }
            else if((number*10+date_only[5])<19)
            {
                number=1;
                date_only[5]=9;
            }
        }
	}
	else if(position == 5)//年份在1970-2037之间，但是2月份的天数需要特别的注意
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            if((date_only[4]*10+number)>12)
            {
                date_only[4]=1;
                number=2;
            }
            else if((date_only[4]*10+number)<=0)
            {
                date_only[4]=0;
                number=1;
            }
        }
        else
        {
            if((number+date_only[4]*10)>20)
            {
                date_only[4]=2;
                number=0;
            }
            else if((number+date_only[4]*10)<19)
            {

                date_only[4]=1;
                number=9;
            }
        }
	}
	else if(position == 6)
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            if((number*10+date_only[7])>31)
            {
                number=3;
                date_only[7]=1;
            }
            else if((number*10+date_only[1])<=0)
            {
                number=0;
                date_only[7]=1;
            }
        }
        else
        {
            if(date_only[4]*10 + date_only[5] == 19)//年份在1970-2037之间
            {
                if(number < 7)
                {
                    number = 7;
                }
            }
            else if(date_only[4]*10 + date_only[5] == 20)//年份在1970-2037之间
            {
                if(number > 3)
                {
                    number = 3;
                }
            }
        }
	}
	else if(position == 7)//年份在1970-2037之间，但是2月份的天数需要特别的注意
	{
        if (setting.getProperty("app.persiandate.switch","0") == 1)
        {
            if((date_only[6]*10+number)>31)
            {
                number=1;
                date_only[6]=3;
            }
            else if((date_only[6]*10+number)<=0)
            {
                number=1;
                date_only[6]=0;
            }
        }
        else
        {
            var nowYear = date_only[4]*1000 + date_only[5]*100 + date_only[6]*10 +  number;
            if(nowYear < 1970)//年份在1970-2037之间
            {
                date_only[4] = 1;
                date_only[5] = 9;
                date_only[6] = 7;
            }
            else if( nowYear > 2037)//年份在1970-2037之间
            {
                date_only[4] = 2;
                date_only[5] = 0;
                date_only[6] = 3;
                if(number > 7)
                {
                    number = 7;
                }
            }

            if((date_only[2]*10 + date_only[3]) == 2)//调整闰年闰月时间
            {
                //var nowYear = date_only[4]*1000+date_only[5]*100+date_only[6]*10+date_only[7];
                var flag = 0;//0 平年，1 闰年
                if((nowYear%100) == 0)
                {
                    if((nowYear%400) == 0) flag=1;
                }
                else
                {
                    if((nowYear%4) == 0) flag=1;
                }

                if(flag == 0)//平年时，可能这个你那份是不能输入的。
                {
                    var nowDate = date_only[0]*10 + date_only[1];
                    if(nowDate > 28)
                    {
                        nowYear = date_only[4]*1000+date_only[5]*100+date_only[6]*10;
                        while(1)
                        {
                            if((nowYear%100) == 0)
                            {
                                if((nowYear%400) == 0) break;
                            }
                            else
                            {
                                if((nowYear%4) == 0) break;
                            }
                            nowYear += 1;
                        }
                        number = nowYear%10;
                    }
                }
            }
        }
	}
	return parseInt(number,10);
}

/*
*描述：根据当前输入的数字判断时间是否符合规则从而纠正时间。时间格式是hh:mm
*参数：position当前输入的数字要放在保存时间数组的位置；number：输入的数字；timeList:保存时间的数组
*返回值：number:返回纠正后的输入数字
全局变量：time_only;power_on_time_only;power_off_time_only
*/
function checkRightTime(position,number)
{
	//检查输入的时间是否符合格式和日期限制
	if(position == 0)
	{
		if((number*10+time_only[1])>23)
		{
			number=2; 
			time_only[1]=3;
		}
	}
	else if(position == 1)
	{
		if(((time_only[0]*10)+number)>23) 
		{
			time_only[0]=2;
			number=3;
		}
	}
	else if(position == 2)
	{
		if((number*10+time_only[3])>59)
		{
			number=5; 
			time_only[3]=9;
		}
	}
	else if(position == 3)
	{
		if((number+time_only[2]*10)>59)
		{
			time_only[2]=5;
			number=9; 
		}
	}
	else if(position == 4)
	{
		if((number*10+time_only[5])>59)
		{
			number=5; 
			time_only[5]=9;
		}
	}
	else if(position == 5)
	{
		if((number+time_only[4]*10)>59)
		{
			time_only[4]=5;
			number=9; 
		}
	}
	return parseInt(number,10);
}

/*

全局变量：num_position;
*/

/**********************************************************
 函数名称：calendarToPersian
 函数说明：公历转换为波斯历
 传入参数：datetimeValue:需要进行转换的公历日期值,格式为：DD-MM-YYYY 如：30-08-2005
 返回：转换后的日历值
 ***********************************************************/
function calendarToPersian(datetimeValue)
{
    var gYear = parseInt(datetimeValue.substring(6,10));//Year value
    var gMonth = parseInt(datetimeValue.substring(3,5)*1);//Month value
    var gDay = parseInt(datetimeValue.substring(0,2)*1);//Day value

    gYear = (gYear == 0) ? 2000 : gYear;
    if (gYear<1000)
        gYear = gYear + 2000;

    if ((gMonth < 3) || ((gMonth == 3) && (gDay < 21)))
    {
        gYear = gYear - 622;
    }
    else
        gYear = gYear - 621;

    switch (gMonth) {
        case 1:
        {
            gMonth = (gDay<21)? 10:11;
            gDay += (gDay<21)? 10:-20;
            break;
        }
        case 2:
        {
            gMonth = (gDay<20)? 11:12;
            gDay += (gDay<20)? 11:-19;
            break;
        }
        case 3:
        {
            gMonth = (gDay<21)? 12:1;
            gDay += (gDay<21)? 9:-20;
            break;
        }
        case 4:
        {
            gMonth = (gDay<21)? 1:2;
            gDay += (gDay<21)? 11:-20;

            break;
        }
        case 5:
        case 6:
        {
            gMonth -= (gDay<22)? 3:2;
            gDay += (gDay<22)? 10:-21;

            break;
        }
        case 7:
        case 8:
        case 9:
        {
            gMonth -= (gDay<23)? 3:2;
            gDay += (gDay<23)? 9:-22;
            break;
        }
        case 10:
        {
            gMonth = (gDay<23)? 7:8;
            gDay += (gDay<23)? 8:-22;

            break;
        }
        case 11:
        case 12:
        {
            gMonth -= (gDay<22)? 3:2;
            gDay += (gDay<22)? 9:-21;
            break;
        }
        default:
            break;
    }
    if(gMonth < 10)
    {
        gMonth = "0" + gMonth;
    }
    if(gDay < 10)
    {
        gDay = "0" + gDay;
    }
    //return ""+ gDay + "/" + gMonth + "/" + gYear;
    return ""+ gYear + "/" + gMonth + "/" + gDay;
}

/**********************************************************
 函数名称：persianToCalendar
 函数说明：波斯历转换为公历
 传入参数：datetimeValue:需要进行转换的波斯历日期值,格式为：DD-MM-YYYY 如：30-08-2005
 返回：转换后的日历值
 ***********************************************************/
function persianToCalendar(datetimeValue)
{
    var sYear = parseInt(datetimeValue.substring(6,10));//Year value
    var sMonth = parseInt(datetimeValue.substring(3,5)*1);//Month value
    var sDay = parseInt(datetimeValue.substring(0,2)*1);//Day value

    if (sYear == 1378)
    {
        if (sMonth == 12 && sDay == 10)
        {
            sYear = 2000;
            sMonth = 2;
            sDay = 29;
        }

        if (sMonth == 12 && sDay > 10)
            sDay--;
    }
    else if (sYear == 1379)
    {
        sDay--;
        if (sDay == 0)
        {
            sMonth--;
            if (sMonth > 0 && sMonth < 7)
                sDay = 31;
            if (sMonth > 6)
                sDay = 30;
            if (sMonth == 0)
            {
                sDay = 29;
                sMonth = 12;
                sYear--;
            }
        }
    }
    if (sMonth < 10 || (sMonth == 10 && sDay < 11))
        sYear = sYear + 621;
    else
        sYear = sYear + 622;
    switch (sMonth)
    {
        case 1:
        {
            sMonth = (sDay < 12) ? 3 : 4;
            sDay += (sDay < 12) ? 20 : -11;
            break;
        }
        case 2:
        {
            sMonth = (sDay < 11) ? 4 : 5;
            sDay += (sDay < 11) ? 20 : -10;
            break;
        }
        case 3:
        {
            sMonth = (sDay < 11) ? 5 : 6;
            sDay += (sDay < 11) ? 21 : -10;
            break;
        }
        case 4:
        {
            sMonth = (sDay < 10) ? 6 : 7;
            sDay += (sDay < 10) ? 21 : -9;

            break;
        }
        case 5:
        case 6:
        case 8:
        {
            sMonth += (sDay < 10) ? 2: 3;
            sDay += (sDay < 10) ? 22 : -9;
            break;
        }
        case 7:
        {
            sMonth = (sDay < 9) ? 9 : 10;
            sDay += (sDay < 9) ? 22: -8;
            break;
        }
        case 9:
        {
            sMonth = (sDay < 10) ? 11: 12;
            sDay += (sDay < 10) ? 21 : -9;
            break;
        }
        case 10:
        {
            sMonth = (sDay < 11) ? 12 : 1;
            sDay += (sDay < 11) ? 21 : -10;
            break;
        }
        case 11:
        {
            sMonth = (sDay < 12) ? 1 : 2;
            sDay += (sDay < 12) ? 20 :-11;
            break;
        }
        case 12:
        {
            sMonth = (sDay < 10) ? 2 : 3;
            sDay += (sDay < 10) ? 19 : -9;

            break;
        }
    }
    if(sMonth < 10)
    {
        sMonth = "0" + sMonth;
    }
    if(sDay < 10)
    {
        sDay = "0" + sDay;
    }
    return ""+ sDay + "-" + sMonth + "-" + sYear;
}

                        else
						    dateContentSpanList[0].innerHTML = date;
						dateContentSpanList[1].innerHTML = "";
						dateContentSpanList[2].innerHTML = "";
					}
					else if(list_position_h == 1)
					{
						timesOutOfFocusShow(timeContentSpanList);
					}
					else if(list_position_h == 2)
					{
						$("leftButton").style.backgroundImage = "url(" + buttonImgs[0] + ")";
					}
					$("inputFocus").style.display = "none";
				
					//初始化焦点
					$("firstRTag").style.display = "block";
					list_position_h = parseInt(this.getAttribute("newAttr"));
					if(list_position_h == 1) 
					{
						timesInitFocusShow(timeContentSpanList,time_only,TIME_LENGTH,timeLinkChar);	
						$("inputFocus").style.top = SCAN_FOCUS_START + list_position_h*SCAN_FORM_AND_FOCUS_STEP + "px";	
					}
					else if(list_position_h == 0)
					{
						timesInitFocusShow(dateContentSpanList,date_only,DATE_LENGTH,dateLinkChar);	
						$("inputFocus").style.top = SCAN_FOCUS_START + list_position_h*SCAN_FORM_AND_FOCUS_STEP + "px";
					}
					$("inputFocus").style.display = "block";
					//doEnter();
				}
			}
		}
	}
	$("leftButton").onmousedown = function(evt){
		if(evt.button == 0){//left key
			if(focusOn == "auto")
			{
				doEnter();
			}
			else if(focusOn == "manual")
			{
				//hide focus
				if(list_position_h <= 0) 
				{
					timesOutOfFocusShow(dateContentSpanList);
					/*---------最后更正不合法时间 add by chenhua 2014-1-26----------------------*/
					doDateEnter();//做确认日期修改的操作
                    if (setting.getProperty("app.persiandate.switch","0") == 1)
                        dateContentSpanList[0].innerHTML = hijriDate;
                    else
					    dateContentSpanList[0].innerHTML = date;
					dateContentSpanList[1].innerHTML = "";
					dateContentSpanList[2].innerHTML = "";
				}
				else if(list_position_h == 1)
				{
					timesOutOfFocusShow(timeContentSpanList);
				}
				$("inputFocus").style.display = "none";
			
				//show new focus
				list_position_h = 2;
				$("firstRTag").style.display = "none";
				$("leftButton").style.backgroundImage = "url(" + buttonImgs[1] + ")";
				doEnter();
			}
		}
	}
}
