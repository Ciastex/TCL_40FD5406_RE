<html>
 <head> 
  <title>404错误页面</title> 
  <!--STATUS OK--> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <style type="text/css">body{ width: 100%; height: 100%; margin:0px; padding:0px; } .mod-notfound { TEXT-ALIGN: center; position: absolute;z-index:99;width:100%; }</style> 
 </head> 
 <body> 
  <img src="errorPage.jpg" id="bg_img" style="position: absolute; margin: 0 auto;z-index:9; " /> 
  <div class="mod-notfound"> 
   <h1 id="errorCode" style="color:#c01410;font-family: Arial, Helvetica, sans-serif;"></h1> 
   <h1 id="errorDescription" style="color:#222222;font-family:Arial, Helvetica, sans-serif;"></h1> 
   <h1 id="failURL" style="color:#222222;font-family:Arial, Helvetica, sans-serif;"></h1> 
   <h1 id="hint" style="color:#222222;font-family:Arial, Helvetica, sans-serif;"></h1> 
  </div>  
	<script type="text/javascript">
		function strToArray(str) {
			var arr = str.split("?");
			var info = arr[1].split("&");
			var code = info[0].split("=");
			var des = info[1].split("=");
			if (info.length > 2) {
				var errorUrl;
				errorUrl = info[2].split("=");
			}

			document.getElementById("errorCode").innerHTML = "errorCode = " + code[1];
			document.getElementById("errorDescription").innerHTML = "errorDescription = " + des[1];
			if (info.length > 2) 
				document.getElementById("failURL").innerHTML = "failURL = " + errorUrl[1];
			if (des[1]=="out-of-memory.") {
				showtime();
			}
		}

		var seconds_to_exit = 10;
		function showtime() {
			document.getElementById("hint").innerHTML = "The browser will shut down after " + seconds_to_exit + " seconds!";
			seconds_to_exit = seconds_to_exit - 1;
			if (seconds_to_exit < -1) {
				window.opener = null;
				window.close();
			}
			setTimeout("showtime()", 1000);
		}
		document.getElementById("bg_img").style.width = "100%";
		document.getElementById("bg_img").style.height = "100%";
		document.getElementsByClassName("mod-notfound").item(0).style.marginTop = 723 * window.screen.height / 1080 + "px";
		document.getElementById("errorCode").style.fontSize = 32 * window.screen.height / 1080 + "px";
		document.getElementById("errorDescription").style.fontSize = 32 * window.screen.height / 1080 + "px";
		document.getElementById("failURL").style.fontSize = 32 * window.screen.height / 1080 + "px";
		document.getElementById("hint").style.fontSize = 32 * window.screen.height / 1080 + "px";
		var url = window.location.href;
		strToArray(decodeURI(url));
	</script> 
 </body>
</html>
