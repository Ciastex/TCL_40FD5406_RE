<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>factoryWarmUp</title>

<script type="text/javascript" src="normalNotifyRecv.js"></script>

</head>

<body onunload="uninit()">
<script>
top.stopTimeout();
top.showBackground(0);
document.onkeydown = keyproc;
var keyDownFlag = 0;

function keyproc(e)
{
	var key = e.which;
	switch(key)
	{
		case 1201:
        {
            exit();
            break;
        }
		case top.VK_MENU:
        {
            keyDownFlag = 1;
            setTimeout("keyDownFlag = 0",1000);
            break;
        }
        case top.VK_ENTER:
        {
            if(1 == keyDownFlag)
            {
                exit();
            }
        }
		break;
	}
}

function uninit()
{
	top.timeoutFuc.timeoutEnable=1;
}

function exit()
{
    top.g_factory.warmUP(0);
    top.frames["globleShow"].window.showHotkey();
    top.$("main").src = "channelPlay.html";
}
</script>
</body>
</html>
