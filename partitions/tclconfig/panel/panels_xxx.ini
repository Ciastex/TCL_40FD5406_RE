	},
	"DIMMING":{
		"TYPE":"MICRO", //范围:["LOCAL","MICRO","NONE"];选配;
		"LINES":100,//说明：多少行;选配;
		"COLUMN":100//说明：多少列;选配;
	},
	"LVDS_SSC":{
		"SPAN":30,//说明：屏的 SSC 参数;选配;
		"STEP":40 //说明：屏的 SSC 参数;选配;
		}
