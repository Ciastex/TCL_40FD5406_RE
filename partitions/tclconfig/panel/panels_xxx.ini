{//范本;
	"NAME":"LSC320HN10",//说明：屏的名称;必配;
	"PANEL_PARAM":"/tclconfig/panel/PanelPara/FHD_T400S46SS_6.ini",//说明：屏参文件路径,该路径对应的文件由SOC厂家解析;必配;
	"PANEL_EXTEND":"/tclconfig/panel/extend/panel_data.ini",//说明：屏的扩展参数文件，该文件会引起HDR10等效果;必配;
	"PQ":"/tclconfig/pq/PQ_MT07_MAIN.bin",	//说明：画质参数路径;必配;
	"HDR_PATH":"/tclconfig/hdr/",//说明：HDR的目录配置，该目录下的文件和用户选项是一一对应的;选配;
	"WHITE_BALANCE_DEFAULT":"/tclconfig/pq/whitebalance_default.bin",//说明：白平衡每个项目默认的路径;选配;
